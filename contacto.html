<!DOCTYPE html>
<html lang="es">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>Contáctanos</header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="motivacion.html">Motivación</a>
        <a href="informacion.html">Informacion</a>
        <a href="beneficios.html">Beneficios</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <section class="container mt-4">
        <h2 class="text-center">¡Escríbenos para alcanzar tus metas!</h2>

        <!-- Notificación de éxito -->
        <div id="mensajeEnviado" class="alert alert-success text-center d-none" role="alert">
            ¡Mensaje enviado con éxito!        </div>

        <form class="row g-3" id="contactoForm">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="objetivo" class="form-label">Objetivo Fitness</label>
                <select class="form-select rosa" id="objetivo" required>
                    <option selected disabled value="">Elige una opción...</option>
                    <option>Perder peso</option>
                    <option>Ganar masa muscular</option>
                    <option>Mejorar resistencia</option>
                    <option>Tonificar</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="experiencia" class="form-label">Nivel de Experiencia</label>
                <select class="form-select rosa" id="experiencia" required>
                    <option selected disabled value="">Selecciona tu nivel</option>
                    <option>Principiante</option>
                    <option>Intermedio</option>
                    <option>Avanzado</option>
                </select>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-rosa w-100" type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer class="text-center mt-4">
        <p>&copy;laura.solarte.m@uniautonoma.edu.co 2025 Mi Hobby</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            document.getElementById("mensajeEnviado").classList.remove("d-none"); // Muestra la notificación
            setTimeout(() => {
                document.getElementById("mensajeEnviado").classList.add("d-none"); // Oculta la notificación después de 3 segundos
                document.getElementById("contactoForm").reset(); // Limpia el formulario
            }, 3000);
        });
    </script>
</body>
</html>
